<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Roleta Divertida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 0, 0, 0.1);
      padding: 20px 30px;
      border: 2px solid red;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px red;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: red;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
    }
    #mensagem {
      margin-top: 10px;
      font-size: 14px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar no Game üé°</h2>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="login()">Login</button>
    <div id="mensagem"></div>
  </div>

  <script>
    // ‚ö° Limpa jogadores salvos (apenas para testes locais)
    localStorage.removeItem("jogadores");
    localStorage.removeItem("meuNome");

    function login() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem");
      if (!nome) {
        mensagem.textContent = "‚ö†Ô∏è Voc√™ precisa digitar um nome para jogar!";
        return;
      }

      let jogadores = JSON.parse(localStorage.getItem("jogadores")) || [];

      if (jogadores.includes(nome)) {
        mensagem.textContent = "‚ö†Ô∏è Esse nome j√° est√° em uso!";
        return;
      }

      if (jogadores.length >= 2) {
        mensagem.textContent = "‚ö†Ô∏è S√≥ podem haver 2 jogadores!";
        return;
      }

      jogadores.push(nome);
      localStorage.setItem("jogadores", JSON.stringify(jogadores));
      localStorage.setItem("meuNome", nome);

      window.location.href = "roleta.html";
    }
  </script>
  <script>
    document.getElementById('entrar').addEventListener('click', () => {
        const nome = document.getElementById('nome').value.trim();
        if(!nome){
            alert("Voc√™ precisa digitar um nome!");
            return;
        }
        localStorage.setItem('meuNome', nome);
        window.location.href = "roleta.html";
    });
</script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="roleta.js"></script>

</body>
</html>
